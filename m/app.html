<style>@import url('/m/app.css');</style>

<nav class="nav_bar">
  <img src="/m/assets/logo.svg" alt="SilverKok" style="height: 44px;">
  <div style="display:flex; gap:12px;">
    <button class="btn_pill" data-action="plan">📅 계획안</button>
    <button class="btn_pill" data-action="logout" style="background:#fff; border:1px solid #ddd;">로그아웃</button>
  </div>
</nav>

<main class="app_main">
  <div class="container"></div>
</main>

<template id="t_profile_select">
  <div style="text-align:center; margin-bottom:2rem;">
    <h2 style="font-size:2rem; font-weight:800; color:var(--sec); margin-bottom:0.8rem;">어르신을 선택해주세요</h2>
    <div style="display:flex; justify-content:center; gap:10px;">
      <span style="background:#EBF8FF; color:#2B6CB0; padding:6px 14px; border-radius:10px; font-weight:700;">행복요양원</span>
      <span style="background:#FEFCBF; color:#B7791F; padding:6px 14px; border-radius:10px; font-weight:700;">햇살반</span>
    </div>
  </div>
  <div class="grid_4 profile-grid">
    <button class="user_card" style="border: 2px dashed #CBD5E0; box-shadow:none; background:transparent;" data-action="add_elder">
      <span style="font-size:3rem; color:#A0AEC0;">+</span>
      <p style="color:#A0AEC0; font-weight:700;">신규 등록</p>
    </button>
  </div>
</template>

<template id="t_profile_add">
  <div style="max-width:760px; margin:0 auto;">
    <div class="card_box" style="text-align:left;">
      <h2 style="margin-bottom:1.5rem; color:var(--sec); text-align:center;">신규 어르신 등록</h2>
      <div style="text-align:center; margin-bottom:2rem;">
        <div data-action="trigger_file" style="display:inline-flex; align-items:center; justify-content:center; width:100%; height:120px; background:#F7FAFC; border-radius:16px; border:2px dashed #E2E8F0; cursor:pointer; color:#718096; font-weight:700;">
          + 클릭하여 사진 첨부
          <img id="preview_img" class="hidden" style="width:100px; height:100px; border-radius:50%; object-fit:cover; margin-left:15px; border:2px solid #fff; box-shadow:0 4px 10px rgba(0,0,0,0.1);">
        </div>
      </div>
      <input type="file" id="elder_file" class="hidden" onchange="handleFile(this)" accept="image/*">

      <div class="form_grid">
        <div><label class="form_label">성함</label><input class="form_input" id="inp_name" placeholder="예: 김철수"></div>
        <div><label class="form_label">기관</label><input class="form_input" value="행복요양원" disabled style="background:#F7FAFC;"></div>
        <div><label class="form_label">생년월일 (8자리)</label><input class="form_input" id="inp_birth" placeholder="예: 19450815" maxlength="8"></div>
        <div><label class="form_label">요양 등급</label>
          <select class="form_input" id="inp_grade"><option>1등급</option><option>2등급</option><option selected>3등급</option><option>4등급</option><option>5등급</option><option>인지지원등급</option></select>
        </div>
        <div><label class="form_label">보호자 성함</label><input class="form_input" id="inp_guardian" placeholder="보호자분 성함"></div>
        <div><label class="form_label">보호자 연락처</label><input class="form_input" id="inp_phone" placeholder="010-0000-0000"></div>
        <div><label class="form_label">주소</label><input class="form_input" id="inp_addr" placeholder="거주지 주소"></div>
        <div><label class="form_label">사용 단계</label>
          <select class="form_input" id="inp_level"><option>쉬워요</option><option selected>보통이에요</option><option>어려워요</option></select>
        </div>
      </div>
      <div style="display:flex; gap:12px; margin-top:2rem;">
        <button class="btn_pill" data-action="home" style="flex:1; background:#EDF2F7; color:#718096;">취소</button>
        <button class="btn_pill btn_primary" data-action="save_elder" style="flex:2;">저장하기</button>
      </div>
    </div>
  </div>
</template>

<template id="t_person_home">
  <div class="layout_sidebar">
    <aside class="card_box" style="padding:2.5rem 1.5rem; border-top:8px solid var(--pri);">
      <img src="" data-bind="elder_img" style="width:130px; height:130px; border-radius:50%; object-fit:cover; margin:0 auto 1.5rem; border:4px solid #F7FAFC;">
      <h3 data-bind="elder_name" style="font-size:1.6rem; font-weight:800; margin-bottom:0.5rem;">이름</h3>
      <span style="background:#FEFCBF; color:#B7791F; padding:5px 12px; border-radius:10px; font-weight:700;">햇살반</span>
      
      <div id="weekly_cal_area"></div>
      <div style="margin-top:1rem; text-align:right;">
        <button style="font-size:0.9rem; color:var(--sec); font-weight:800; text-decoration:underline;" data-action="calendar_modal">달력 보기</button>
      </div>
      <button class="btn_pill" data-action="home" style="margin-top:2rem; width:100%; font-size:0.9rem;">↩ 어르신 변경</button>
    </aside>

    <div style="display:flex; flex-direction:column; gap:2rem; min-width:0;">
      <div>
        <h3 style="font-size:1.4rem; font-weight:800; margin-bottom:1rem; color:var(--sec);">오늘도 즐겁게 활동해볼까요?</h3>
        <div class="scroll_rail drag_scroll">
          <button class="rail_item" style="background:#FFF5F5;" data-action="open_list" data-type="cognitive">
            <strong style="color:var(--pri); font-size:1.3rem;">오늘의 인지콕</strong>
            <p style="color:#718096;">매일 새로운 두뇌 훈련</p>
            <div style="font-size:2.5rem; text-align:right;">🧠</div>
          </button>
          <button class="rail_item" style="background:#EBF8FF;" data-action="open_list" data-type="mind">
            <strong style="color:var(--sec); font-size:1.3rem;">마음 체크리스트</strong>
            <p style="color:#718096;">오늘 기분은 어떠신가요?</p>
            <div style="font-size:2.5rem; text-align:right;">💖</div>
          </button>
          <button class="rail_item" style="background:#F0FFF4;" data-action="open_list" data-type="review">
            <strong style="color:#2F855A; font-size:1.3rem;">복습 활동</strong>
            <p style="color:#718096;">지난 활동 다시하기</p>
            <div style="font-size:2.5rem; text-align:right;">↺</div>
          </button>
          <button class="rail_item" style="background:#FFFFF0;" data-action="open_list" data-type="gym">
            <strong style="color:#D69E2E; font-size:1.3rem;">건강 체조</strong>
            <p style="color:#718096;">몸도 튼튼 마음도 튼튼</p>
            <div style="font-size:2.5rem; text-align:right;">💪</div>
          </button>
          <button class="rail_item" data-action="open_list" data-type="origami"><strong>종이 접기</strong><div style="margin-top:auto;font-size:2rem;text-align:right;">🦢</div></button>
          <button class="rail_item" data-action="open_list" data-type="brain"><strong>두뇌콕</strong><div style="margin-top:auto;font-size:2rem;text-align:right;">🧩</div></button>
          <button class="rail_item" data-action="open_list" data-type="art"><strong>미술콕</strong><div style="margin-top:auto;font-size:2rem;text-align:right;">🎨</div></button>
        </div>
      </div>

      <div class="card_box" style="text-align:left;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem;">
          <h3 style="font-size:1.2rem; font-weight:800;">월간 활동 리포트</h3>
          <span style="font-size:0.9rem; color:#718096;">2025년 12월</span>
        </div>
        <div style="display:flex; gap:3rem; margin-bottom:1.5rem; padding-bottom:1.5rem; border-bottom:1px solid #eee;">
          <div><div style="font-size:0.8rem; color:#718096;">총 출석</div><strong style="font-size:1.6rem;">21일</strong></div>
          <div><div style="font-size:0.8rem; color:#718096;">완료 활동</div><strong style="font-size:1.6rem; color:var(--pri);">18개</strong></div>
        </div>
        
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:2rem;">
            <div id="month_calendar_placeholder" style="background:#fff; border:1px solid #eee; border-radius:16px; padding:10px;">
                </div>
            <div style="background:#F7FAFC; padding:1.5rem; border-radius:16px;">
                <p style="font-size:0.9rem; font-weight:700; margin-bottom:10px;">마음 체크리스트 변화 추이</p>
                <div class="chart_wrap">
                    <div class="bar_col" style="height:40%;"></div><div class="bar_col" style="height:60%;"></div>
                    <div class="bar_col active" style="height:85%;"></div><div class="bar_col" style="height:55%;"></div>
                    <div class="bar_col" style="height:70%;"></div><div class="bar_col" style="height:60%;"></div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template id="t_content_player">
  <div style="width:100%;">
    <div style="display:flex; justify-content:flex-end; gap:12px; margin-bottom:1rem;">
      <button class="btn_pill btn_primary" data-action="done_content" style="box-shadow:0 5px 15px rgba(237,102,99,0.3);">활동 완료</button>
      <button class="btn_pill" data-action="close_play" style="background:#fff; border:1px solid #ddd;">종료하기</button>
    </div>
    <div id="player_area" style="background:#000; border-radius:24px; width:100%; aspect-ratio:16/9; overflow:hidden; box-shadow:var(--shadow);"></div>
  </div>
</template>

<template id="t_content_list">
  <div style="margin-bottom:1.5rem; display:flex; justify-content:space-between; align-items:center;">
    <h2 data-bind="list_title" style="font-size:1.8rem; font-weight:800; color:var(--sec);">콘텐츠 목록</h2>
    <button class="btn_pill" data-action="back_to_person">↩ 뒤로가기</button>
  </div>
  <div class="rail_grid_2rows content_rail drag_scroll"></div>
</template>

<template id="t_content_player">
  <div style="width:100%;">
    <div style="display:flex; justify-content:flex-end; gap:12px; margin-bottom:1rem; padding:0 1rem;">
      <button class="btn_pill" data-action="close_play" style="background:#fff; border:1px solid #ddd;">종료하기</button>
      <button class="btn_pill btn_primary" data-action="done_content" style="box-shadow:0 5px 15px rgba(237,102,99,0.3);">활동 완료</button>
    </div>
    <div id="player_area" style="background:#000; border-radius:24px; width:100%; aspect-ratio:16/9; overflow:hidden; box-shadow:var(--shadow);"></div>
  </div>
</template>
